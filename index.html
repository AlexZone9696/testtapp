<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #2a2a3b;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в TON Game!</h1>
        <button class="button" onclick="playSpin()">Крутить барабан</button>
        <p id="balance">Баланс: 0 TON</p>
    </div>

    <div class="menu">
        <a href="#">Play</a>
        <a href="#">Tasks</a>
        <a href="#">Friends</a>
        <a href="#">Wallet</a>
    </div>

    <script>
        function playSpin() {
            const prize = (Math.random() * (10 - 0.001) + 0.001).toFixed(3);
            alert(`Вы выиграли ${prize} TON!`);
            document.getElementById('balance').innerText = `Баланс: ${prize} TON`;
        }
    </script>
</body>
</html>
